<!DOCTYPE html>
<html>
    <head>
        <title> Float </title>
        <style>
            img#flowerRight{
                float:right
            }
            img#flowerLeft{
                float:left
            }
        </style>
    </head>
    <body>
        <h2> Float Right </h2>
        <img id="flowerRight" src="Flowers.jpg">
        <img id="flowerLeft" src="Flowers.jpg">
    </body>
</html>
